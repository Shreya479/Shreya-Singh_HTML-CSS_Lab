<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            background-color: rgba(70, 130, 180, 0.35);
            outline: none;
        }
        .form-group-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-group-buttons input[type="submit"], .form-group-buttons input[type="reset"] {
            width: 48%;
            background-color: crimson;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .form-group-buttons input[type="submit"]:hover, .form-group-buttons input[type="reset"]:hover {
            background-color: darkred;
        }
        .form-group-buttons input[type="reset"] {
            background-color: gray;
        }
        .form-group-buttons input[type="reset"]:hover {
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Google Account</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter the First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter the Last Name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter the Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group-buttons">
                <input type="submit" value="Create Account">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
